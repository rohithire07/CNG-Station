              <form action="Registeruser" method="post">
          
             <div class="form-group">
                  <label class="control-label">Name</label>
                  <input class="form-control" type="text" placeholder="Enter full name" name="name">
                </div>
                <div class="form-group">

                </div>

                  <input class="form-control" type="text" placeholder="Enter Mobile No" name="mobile">
                </div>
                 <div class="form-group">
                  <label class="control-label">Password</label>
                  <input class="form-control" type="password" placeholder="Create new password" name="password">
                    
                  
                 <div class="form-group ">
                  <label class="control-label ">City</label>
                 
                    <input class="form-control" type="text" placeholder="Ctiy name" name="city">
                  </div>
                 
                
               
                
                 
                   <div class="tile-footer">
              <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
